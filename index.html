<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        
        <title>Confeco Proyecto - Etapa 1</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- ******************** INICIO DE HEADER ******************** -->
        <header>
            <img src="img/logo.PNG" alt="logo.png" class="logo-img">
        </header>
        <!-- ******************** FIN DE HEADER ******************** -->


        <!-- ******************** INICIO DE MAIN ******************** -->
        <main>
            <div class="sign-in-sign-up">
                
                <div class="sign-in-sign-up-selection">
                    <div class="sign-option option-1">
                        <p>Inicia Sección</p>
                    </div><div class="sign-option option-2">
                        <p>Regístrarse</p>
                    </div>
                </div>
                
                <form action="" class="login-form">
                    <label for="email-login" id="email-login-label">
                        <input type="email" name="" id="email-login" placeholder="Correo Electronico">
                    </label>
                    <label for="password-login" id="password-login-label">
                        <input type="password" name="" id="password-login" placeholder="Contraseña">
                    </label>
                    <div class="login-options">
                        <input type="checkbox" name="" id="keep-conected-checkbox">
                        <p class="keep-conected-text login-option">Mantenerme conectado</p>
                        <div class="password-forgotten login-option">
                            <p>¿Olvidaste tu contraseña?</p>
                        </div>
                        <label for="keep-conected-checkbox" id="keep-conected-checkbox-label"><p>✔</p></label>
                    </div>
                    <button type="button" id="">Ingresar</button>
                    <p class="social-media-text">Tambien puedes iniciar con tus redes sociales</p>
                    <div class="login-social-medias-options">
                        <button type="button" class="login-button with-facebook" id="">Ingresar con facebook</button>
                        <button type="button" class="login-button with-google" id="">Ingresar con Google</button>
                    </div>
                </form>

            </div>
        </main>
        <!-- ******************** FIN DE MAIN ******************** -->


        <!-- ******************** INICIO DE FOOTER ******************** -->
        <footer>
            <div class="footer-content">
                <div class="footer-links-container">
                    
                </div>
            </div>
            <div class="footer-content">
                <div class="footer-links-container">

                </div>
            </div>
            <div class="footer-content">
                <div class="footer-links-container">
                    <div class="img-container">
                        <img src="" alt="">
                    </div>
                    <div class="img-container">
                        <img src="" alt="">
                    </div>
                    <div class="img-container">
                        <img src="" alt="">
                    </div>
                    <div class="img-container">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </footer>
        <!-- ******************** FIN DE FOOTER ******************** -->

        
        <!-- ******************** INICIO DE SCRIPTS ******************** -->
        <script src="js/app.js"></script>
        <!-- ******************** FIN DE SCRIPTS ******************** -->
    </body>
</html>
